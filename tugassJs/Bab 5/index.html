<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Belajar</title>
    <script>
        var harga;
        var nama_barang;
        var ket ="";
        var jumlah=0;
        var total=0;
        function cek_barang (){
            var nama = document.getElementById("listbarang").value;
            switch(nama){
                case'Buku':
                    harga = 10000;
                    nama_barang = "Buku";
                    break;
                case'Tas':
                    harga = 50000;
                    nama_barang = "Tas"
                    break;
                case'Pensil':
                    harga = 5000;
                    nama_barang = "Buku";
                    break;
                case'Penghapus':
                    harga = 15000;
                    nama_barang = "penghapus";
                    break;
            }
            jumlah = parseInt(document.getElementById("jumlah").value);
            console.log(jumlah)
            subtotal = jumlah * harga;
            total = total + subtotal;
            ket = ket + nama_barang + ":" + harga + ":"+ jumlah + "=" +subtotal+"<br>";
            document.getElementById("barang").innerHTML = ket;
            document.getElementById("total").innerHTML = "Total Belanja =" + total;
        }
    </script>
</head>
<body>
    <div>
        Barang :
        <select id="listbarang">
            <option value="Buku" Selected>Buku</option>
            <option value="Tas" Selected>Tas</option>
            <option value="Pensil" Selected>Pensil</option>
            <option value="Penghapus" Selected>Penghapus</option>
        </select>
        <button id="tambah" onclick="cek_barang()">(+)</button>
    </div>
    <div>
        Jumlah :
        <input type="text" id="jumlah">
    </div>
    <div id="barang"></div>
    <div id="total"></div>
</body>


</html>
